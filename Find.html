
<style>
  input {
  border-color:black;
  background-color:black;
  color:white;
}

button {
	box-shadow: 0px 1px 0px 0px #fff6af;
	background:linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
	background-color:#ffec64;
	border-radius:6px;
	border:1px solid #ffaa22;
	display:inline-block;
	cursor:pointer;
	color:#333333;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffee66;
}
button:hover {
	background:linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
	background-color:#ffab23;
}
button:active {
	position:relative;
	top:1px;
}

  
</style>

<input id='txt1' required placeholder='Project Name'>
<br>
<input id='txt2' required placeholder='Author'>
<br>
<button type='submit' onclick='submit()'>View</button>
<br>
<iframe src='https://snapcups.github.io/SnapCups/Find.txt' id='if' width='500' height='500'></iframe>
<br>

<script>
function submit(){
document.getElementById('if').src=
"https://snap.berkeley.edu/embed?project="+
document.getElementById('txt1').value+
"&user="+
document.getElementById('txt2').value+
"&showTitle=true&showAuthor=true&editButton=true&pauseButton=true"
}
</script>
